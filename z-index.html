<!DOCTYPE html>
<html>
  <head>
    <style>
      h1,
      p {
        color: white;
        font-size: 60px;
        font-weight: 1000;
        /* -webkit-text-stroke: 1px black; */
        /* text-stroke: */
      }
      img {
        width: 100vw;
        height: 100vw;
        position: absolute;
        left: 0px;
        top: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1><u>Z-index</u></h1>
    <img
      src="https://th.bing.com/th/id/R.6a7fcccda4a08aa20bba2f718b85c1af?rik=KnjxPGF%2fTJ5SwA&riu=http%3a%2f%2fcdn.wallpapersafari.com%2f48%2f80%2fqUCQfm.jpg&ehk=%2bunadxEXBIgz5zPu2pCLFa7D9XmWmlMzqOj7a54YYUg%3d&risl=&pid=ImgRaw&r=0"
    />
    <p>
      Because the image has a z-index of -1, it will be placed behind the text.
    </p>
  </body>
</html>
